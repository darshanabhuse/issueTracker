<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <h2>Issue Details</h2>
        <table style="margin-left:20px">
            <thead class="row">
            <th  class="col-lg-2">ID</th>
            <th class="col-lg-4">Description</th>
            <th class="col-lg-2">Priority</th>
            <th class="col-lg-2">Status</th>
            <th class="col-lg-2">Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let issue of Issues" class="row">
                  <td class="col-lg-2">{{issue.id}}</td>
                  <td class="col-lg-4">{{issue.Discription}}</td>
                  <td class="col-lg-2">{{issue.Priority}}</td>
                  <td class="col-lg-2">{{issue.Status}}</td>
                  <th class="col-lg-2"><a [routerLink]="['/editIssue',issue.id]" class="btn btn-xs btn-primary">Edit</a></th>
                </tr>
            </tbody>
        </table>
        <button (click)="goBack()">Back</button>
    </div>
  </div>
    
</div>
